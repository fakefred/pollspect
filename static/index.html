<!DOCTYPE html>
<html>
  <head>
    <title>Pollspect</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/static/index.css" />
    <link rel="icon" href="/static/favicon.png" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
  </head>
  <body>
    <h1>Pollspect</h1>
    <div id="analyze-container">
      <input
        id="input"
        placeholder="URL of toot or key obtained from pollspect"
        autofocus
      />
      <button onclick="requestAnalysis()">Pollspect</button>
      <form action="/random" style="display: inline;">
        <input type="submit" value="I'm feeling lucky" />
      </form>
      <br />
      <form>
        <label for="interval">Interval between snapshots:</label>
        <select id="interval">
          <option value="5">5 minutes</option>
          <option value="10">10 minutes</option>
          <option value="30" selected>30 minutes</option>
          <option value="60">1 hour</option>
          <option value="120">2 hours</option>
          <option value="360">6 hours</option>
          <option value="720">12 hours</option>
          <option value="1440">24 hours</option>
        </select>
      </form>

      <p id="alert"></p>
    </div>
    <br />
    <div id="plot-container">
      <canvas id="plot"></canvas>
    </div>
    <br /><br />
    <footer>
      Confused? See <a href="/static/help.html">Help</a>.<br />
      Pollspect is WIP. Contribute on
      <a href="https://github.com/fakefred/pollspect">GitHub</a>.
    </footer>
    <script src="/static/index.js"></script>
  </body>
</html>
